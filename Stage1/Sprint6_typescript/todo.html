<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <title>My To Do List</title>
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js"></script>
</head>

<body>
    <div style="text-align: center">
        <br><br><br>
        <h1>Today's To Do List</h1>
        <form>
               <label for="taskName">Enter a Task:</label>
                <input type="text" id="task" name="task" size="80" required>
                ><br><br>
                <label for="dueTime">When is it due?:</label>
                <input type="time" id="dueTime" name="dueTime" min="00:01" max="24:00" required>
                <br><br>
                <input type="button" value="Add a Task" onclick="addTask()">
        </form>

        <div style="text-align: center">
            <br><br><br>
            <h2>My To Do's</h2>
        </div>

        <div id="myTaskList" style="text-align: center">
        </div>

    </div>

</body>

</html>
