<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <script> var exports = {};</script>
    <link rel="stylesheet" href="albumArt.css">
    <script src="albumart.js"></script>
</head>

<body>

    <div class="slideshow-container">

        <div id="mySlides" class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img id="image1" src= "https://upload.wikimedia.org/wikipedia/en/6/67/DS_Brothers_in_Arms.jpg"
            style="width: 100%">
            <div class="text">Dire Straits</div>
          </div>
           
          <div id="mySlides" class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://upload.wikimedia.org/wikipedia/en/2/25/TheVeryBestofFleetwoodMac.jpg" style="width:100%">
            <div class="text">Fleetwood Mac</div>
          </div>
          
          <div id="mySlides" class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://upload.wikimedia.org/wikipedia/en/3/3b/Dark_Side_of_the_Moon.png" style="width:100%">
            <div class="text">Pink Floyd</div>
          </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    
</body>
